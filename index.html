		<title>TEDxZobelSchool - Ideas Worth Spreading</title>
		<link rel="stylesheet" href="main.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<div id="body">
			<div id="main-landing">	
				<img src="media/logo.png" id="logo"/>
				<h1 id="countdown"></h1>

				<a href="register.html">
					<button class="landing-link fadeIn">Register Now</button>
				</a><br/>
				<a href="nominate.html">
					<button class="landing-link fadeIn">Nominate Speaker</button>
				</a>
			</div>
		</div>

		<div id="footer">
			<a class="footer-link" href="faq.html">FAQ</a>
			<a class="footer-link" href="about.html">About</a>
			<span id="license">Â© TEDxZobelSchool - This independent TEDx event is operated under license from TED.</span>
		</div>

		<script>
			var target_time = new Date("Mar 16, 2018 08:00:00").getTime();
			var x = setInterval(function() {
				var now = new Date().getTime();
				var distance = target_time - now;

				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				if(distance >= 0) {
					$("#countdown").html(days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds");	
				}
				else {
					$("#countdown").html("Now showing!");	
				}
			}, 1000);
		</script>
	</body>
</html>
